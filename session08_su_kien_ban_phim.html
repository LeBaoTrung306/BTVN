<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
    <img id="coffin_dance" src="coffin_dance.png" alt="ảnh" style="position:absolute ; left: 0; top: 0;" height="100" width="80">
    <script>
        function upArrowPressed(){
            let element = document.getElementById("coffin_dance");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed(){
            let element = document.getElementById("coffin_dance");
            element.style.down = parseInt(element.style.down) - 5 + 'px';
        }
        function leftArrowPressed(){
            let element = document.getElementById("coffin_dance");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed(){
            let element = document.getElementById("coffin_dance");
            element.style.right = parseInt(element.style.right) - 5 + 'px';
        }
        function moveSelection(evt){
            switch (evt.keycode){
                case 37: 
                    leftArrowPressed();
                    break;
                case 39: 
                    rightArrowPressed();
                    break;
                case 38: 
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function doReady(){
            window.addEventListener('keycode', moveSelection);
        }
    </script>
</body>
</html>
