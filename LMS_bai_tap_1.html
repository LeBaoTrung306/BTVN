<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào một số nguyên dương"));
        function isPrime (num){
            let checkPrime = true;
            if (num < 2){
                checkPrime = false;
            } else if (num == 2){
                checkPrime = true;
            } else {
                for (let i = 2; i < Math.sqrt(num); i++){
                    if (num % i == 0){
                        checkPrime = false;
                        break;
                    }
                }
            }
            if (checkPrime == true){
                console.log("Số nguyên là số nguyên tố");
            } else {
                console.log("Số nguyên không là số nguyên tố");
            }
        }
        isPrime(number);
    </script>
</body>
</html>
