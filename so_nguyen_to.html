<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số nguyên tố</title>
  </head>
  <body>
    <script>
      //B1 Nhâpj vào một ôs từ bàn phím
      let num = parseInt(prompt("Nhập vào một số nguyên dương"));
      //B2 Dựng cờ kiểm tra số nguyên tố
      let checkPrime = true;
      //B3 Xét num có lớn hơn hoặc bằng 2 hay không
      if (num < 2) {
        checkPrime = false;
      } else if (num == 2) {
        checkPrime = true;
      } else {
        //B4 Duyệt các số từ 2 đến sqrt(num) để tìm ước số của num
        for (let i = 2; i < Math.sqrt(num); i++) {
          if (num % i == 0) {
            //i là ước của num --> num không phải là số nguyên tố
            checkPrime = false;
            break;
          }
        }
      }
      if (checkPrime) {
        console.log("Số nguyên là số nguyên tố");
      } else {
        console.log("Số nguyên không phải là số nguyên tố");
      }
    </script>
  </body>
</html>
